os: linux
language: node_js
node_js:
    - "stable"
cache:
    directories:
        - node_modules
script:
    - npm test
    - npm run build
deploy:
    provider: pages
    token: $GITHUB_TOKEN
    cleanup: false
    local_dir: build
    on:
        branch: master
    fqdn: webcenter-text-export.manuele-vaccari.ch
