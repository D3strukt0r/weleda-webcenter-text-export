version: "3.4"

services:
  nginx:
    build:
      context: .
      target: development
      cache_from:
        - ${NGINX_IMAGE_CACHE:-d3strukt0r/webcenter-text-export}
    image: ${NGINX_IMAGE:-d3strukt0r/webcenter-text-export}
    tty: true # https://github.com/facebook/create-react-app/issues/8688
    ports:
      - 80:3000
    volumes:
      - .:/app:rw,cached
